services:
  client:
    image: client-service
    build:
      context: .
    ports:
      - "4000:4000"
      - "5000:5000"
    volumes:
      - ./src/client-service:/app/src/client-service:ro
      - database-data:/app/src/catalog
    depends_on:
      - redis

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
  database-data:
